<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/stylesForAll.css" />
    <link rel="stylesheet" href="../css/stylesContact.css" />
    <link
      rel="shortcut icon"
      href="../sources/img/logo1.png"
      type="image/x-icon"
    />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg color-nav fixed-top shadow-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a
            class="navbar-brand d-none d-md-flex align-items-center p-0"
            href="../index.html"
          >
            <img class="logo" src="../sources/img/logo1.png" alt="Logo" />
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorías
                </a>
                <ul class="dropdown-menu shadow">
                  <li>
                    <a class="dropdown-item" href="woman_products.html"
                      >Mujer</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="man_products.html">Hombre</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid bg-dark mt-5">
      <div class="container-fluid bg-dark mt-5 py-4">
        <h2 class="h1 text-center text-white mt-3">Contacto</h2>
      </div>
    </div>
    <div class="container py-5">
      <form class="mx-auto mt-5 needs-validation" novalidate action="#">
        <div class="form-group mb-3">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese su nombre"
            required
          />
          <div class="valid-feedback">Bien!</div>
          <div class="invalid-feedback">Por favor, complete este campo.</div>
        </div>
        <div class="form-group mb-3">
          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese su correo electrónico"
            required
          />
          <div class="valid-feedback">Bien!</div>
          <div class="invalid-feedback">Por favor, complete este campo.</div>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="3"
            placeholder="Ingrese su mensaje"
            style="resize: none"
            required
          ></textarea>
          <div class="valid-feedback">Bien!</div>
          <div class="invalid-feedback">Por favor, complete este campo.</div>
        </div>
        <button type="submit" class="btn btn-dark mt-4">Enviar</button>
      </form>
    </div>
    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");

        // Función de validación para comprobar si hay símbolos no deseados
        function contieneSimbolos(texto) {
          const expresion = /^[a-zA-Z0-9\s]*$/; // Expresión regular que permite letras, números y espacios
          return !expresion.test(texto);
        }

        // Loop sobre los formularios y prevenir el envío
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              let camposInvalidos = false;

              // Verificar cada campo del formulario
              form.querySelectorAll("input, textarea").forEach((campo) => {
                if (contieneSimbolos(campo.value)) {
                  camposInvalidos = true;
                }
              });

              if (!camposInvalidos && form.checkValidity()) {
                console.log("Todos los campos son válidos");
                // Mostrar una alerta si todos los campos son válidos
                alert("El formulario se ha validado correctamente.");
              } else {
                console.log("Hay campos inválidos");
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
