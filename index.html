<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/stylesForAll.css" />
    <link rel="stylesheet" href="css/stylesIndex.css" />
    <link
      rel="shortcut icon"
      href="sources/img/logo1.png"
      type="image/x-icon"
    />
    <title>Inicio</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg color-nav fixed-top shadow-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a
            class="navbar-brand d-none d-md-flex align-items-center p-0"
            href="index.html"
          >
            <img class="logo" src="sources/img/logo1.png" alt="Logo" />
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="pages/categories.html"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorías
                </a>
                <ul class="dropdown-menu shadow-lg">
                  <li>
                    <a class="dropdown-item" href="pages/categories.html"
                      >Categorías</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="pages/woman_products.html"
                      >Mujer</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="pages/man_products.html"
                      >Hombre</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="mt-2 py-3">
      <div
        id="carouselIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="10000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img
              src="sources/img/portada_disc.png"
              class="d-block w-100 c-img"
              alt=""
            />
          </div>
          <div class="carousel-item c-item">
            <video
              src="sources/videos/video-modelos.mp4"
              class="d-block w-100 c-video"
              autoplay
              loop
              muted
            ></video>
          </div>
          <div class="carousel-item c-item">
            <img
              src="sources/img/pexels-ulltangfilms-572463.jpg"
              class="d-block w-100 c-img"
              alt=""
            />
          </div>
          <div class="carousel-item c-item">
            <img
              src="sources/img/pexels-mohammed-harshil-201793763-13978669.jpg"
              class="d-block w-100 c-img"
              alt=""
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section>
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-6 p-0">
            <div class="img-container position-relative">
              <a href="pages/man_products.html"
                ><img
                  src="sources/img/pexels-photo-1983925.jpeg"
                  class="w-100 h-100"
              /></a>
            </div>
          </div>
          <div class="col-6 p-0">
            <div class="img-container position-relative">
              <a href="pages/woman_products.html">
                <img
                  src="sources/img/pexels-anntarazevich-8066132.jpg"
                  class="w-100 h-100"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
