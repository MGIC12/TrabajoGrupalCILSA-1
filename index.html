            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>
          <a
            class="navbar-brand d-none d-md-flex align-items-center p-0"
            href="index.html"
          >
            <img class="logo" src="sources/img/logo1.png" alt="Logo" />
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"

                    <a class="dropdown-item" href="pages/woman_products.html"

                <a class="nav-link" href="pages/contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="mt-2 py-3">
      <div
        id="carouselIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="10000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img
              src="sources/img/portada_disc.png"
              class="d-block w-100 c-img"
              alt="FotoPortada"
            />
          </div>
          <div class="carousel-item c-item">
            <video
              src="sources/videos/video-modelos.mp4"
              class="d-block w-100 c-video" alt="VideoPortada"
              autoplay
              loop
              muted
              
            ></video>
          </div>
          <div class="carousel-item c-item">
            <img
              src="sources/img/pexels-ulltangfilms-572463.jpg"
              class="d-block w-100 c-img"
              alt="FotoPortada3"
            />
          </div>
          <div class="carousel-item c-item">
            <img
              src="sources/img/pexels-mohammed-harshil-201793763-13978669.jpg"
              class="d-block w-100 c-img"
              alt="FotoPortada4"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section>
      <div class="container my-5">
        <h2 class="h1 text-center mb-5 text-uppercase">Nuestros productos</h2>
        <h2 class="text-center text-uppercase">Ofertas</h2>
        <h4 class="text-center text-danger mb-5">Sin stock</h4>
        <div class="row align-items-start">
          <div class="col card-text">
            <div
              class="card text-center mb-3 shadow-lg"
              data-bs-theme="light"
              style="width: 15rem"
            >
              <img
                src="sources/img/hoodie_disc_1.jpg"
                class="img-oferta card-img-topborder-rounded mt-3 mb-3"
                alt="Hoddie-Negro"
              />
              <div class="card-img-overlay">
                <img
                src="sources/img/25_OFF.png"
                class="img-oferta card-img-topborder-rounded mt-3 mb-3"
                alt="25%Off"
              />
              </div>
            </div>
          </div>
          <div class="col card-text">
            <div
              class="card text-center mb-3 shadow-lg"
              data-bs-theme="light"
              style="width: 15rem"
            >
              <img
                src="sources/img/hoodie_disc_2.jpg"
                class="img-oferta card-img-topborder-rounded mt-3 mb-3"
                alt="Hoodie-Violeta"
              />
              <div class="card-img-overlay">
                <img
                src="sources/img/30_OFF.png"
                class="img-oferta card-img-topborder-rounded mt-3 mb-3"
                alt="30%Off"
              />
              </div>
            </div>
          </div>
          <div class="col card-text">
            <div
              class="card text-center mb-3 shadow-lg"
              data-bs-theme="light"
              style="width: 15rem"
            >
              <img
                src="sources/img/reme_disc_1.png"
                class="img-oferta card-img-topborder-rounded mt-3 mb-3"
                alt="Remera-Gris"
              />

                <img
                src="sources/img/48_OFF.png"
                class="img-oferta card-img-topborder-rounded mt-3 mb-3"

              />
              </div>
            </div>
          </div>
          <div class="col card-text">
            <div
              class="card text-center mb-3 shadow-lg"
              data-bs-theme="light"
              style="width: 15rem"
            >
              <img
                src="sources/img/reme_disc_2.jpg"
                class="img-oferta card-img-topborder-rounded mt-3 mb-3"
                alt="Remera-Blanca"
              />
              <div class="card-img-overlay">
                <img
                src="sources/img/30_OFF.png"
                class="img-oferta card-img-topborder-rounded mt-3 mb-3"
                alt="30%Off"
              />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid bg-dark">

            <div class="img-container position-relative">

                  src="sources/img/pexels-anntarazevich-8066132.jpg"

        <div class="row justify-content-center">
